<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta charset="utf-8">
        <title>Study Spot Recommendations</title>
        <script src="src/script.js" type="module"></script>
        <!-- font info -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="navbar"> 
            <a href="{{ url_for('loginLink') }}">Login</a> 
            <a href="{{ url_for('prefLink') }}">Preferences</a> 
            <a href="{{ url_for('matches') }}">Matches</a> 
            <a href="{{ url_for('spotsLink') }}">Spots</a>   

        </section>
        <div class="pref-h1">
            <img class="logo" src="{{ url_for('static', filename='assets/stoody_logo.png') }}">spots
        </div>

        <h2>See recommended study spots based on your studying preferences</h2>

            
            {% if good_spots %}
                <ul class="login-form">
                    {% for spot in good_spots %}
                    <h2 class="result">{{ spot }}</h2>
                    {% endfor %}
                </ul>
            {% else %}
                <h2>No suggested spots.</h2>
            {% endif %}
      
    </body>
</html>
