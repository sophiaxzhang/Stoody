          <h1 id="">stoody</h1>
          <h2>Be stoodius. Form a study group and find study spots specialized to you! </2>
          <section class="form">
              <form>

                <label for="noise">Preferred Noise Level:</label>
                <select id="noise" name="noise">
                    <option value="talkative">Talkative</option>
                    <option value="whisper">Whispering</option>
                    <option value="quiet">Quiet</option>
                </select>
                <br>
                <label for="times">Preferred Times:</label>
                <select id="times" name="times">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
                <br>
                <label for="group"> Preferred Group Size:</label>
                <select id="group" name="group">
                    <option value="less-people">2 - 3 people</option>
                    <option value="more-people">4 - 7 people</option>
                </select>
  
                  <input type="submit">
                </form>
          </section>
